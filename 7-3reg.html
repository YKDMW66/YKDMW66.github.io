<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			form{
				width: 500px;
				height: 430px;
				text-align: center;
				margin: 0 auto;
				background-color: #eeeeee;
				border: 1px solid black;
				border-radius: 20px;
				box-shadow: 2px 2px 0 #666666;
				overflow: hidden;
				margin-top: 200px;
			}
			h1{
				color: white;
				background-color: #002752;
				padding: 20px 0;
			}
			div{
				text-align: center;
				margin-bottom: 30px;
			}
			input{
				font-size: 18px;
				line-height: 2em;
			}
			p{
				margin-bottom: 30px;
			}
			a{
				text-decoration: none;
				color: black;
			}
			a:hover{
				color: blue;
			}
		</style>
	</head>
	<body>
		<form method="post"	action="">
			<div>
				<h1>注册</h1>
			</div>
				<p><label for="注册账户" style="margin: 30px 0 30px 0;">注册账户：</label>
					<input type="text" id="注册账户" name="username" placeholder="使用手机号作为账户" required pattern="^(13[0-9]|14[57]|15[0-9]|18[0-9])\d{8}$">
				</p>
				<p><label for="注册密码">注册密码：</label>
					<input type="password" id="注册密码" name="password" placeholder="由8位及以上字母和数字构成" required pattern="^[a-z0-9_]{8,}$">
				</p>
				<p><label for="确认密码">确认密码：</label>
					<input type="password" id="确认密码" name="password" placeholder="由8位及以上字母和数字构成" required pattern="^[a-z0-9_]{8,}$">
				</p>
				<p>	
					<a href="9-2login.html">已有账户，前往登录界面</a>
				</p>
				<p>
					<input type="submit" value="注册">
				</p>
		</form>
	</body>
</html>
