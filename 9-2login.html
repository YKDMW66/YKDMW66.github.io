<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				position: relative;
				width: 100vw;
				height: 100vh;
				border: 1px solid black;
			}
			*{
				padding: 0;
				margin: 0;
			}
			form{
				width: 500px;
				height: 360px;
				text-align: center;
				background-color: #eeeeee;
				border: 1px solid black;
				border-radius: 20px;
				box-shadow: 2px 2px 2px #666666;
				overflow: hidden;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
			}
			form h1{
				color: white;
				background-color: #002752;
				padding: 12px 0;
			}
			p{
				font-size: 16px;
				margin-top: 30px;
			}
			p input{
				font-size: 18px;
				line-height: 2em;
			}
			a{
				text-decoration: none;
				color: black;
			}
			a:hover{
				color: blue;
			}
			.img{
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<form method="post" action="">
				<h1>登录</h1>
			<div>
				<p><label for="账户">账户：</label>
					<input type="text" id="账户" name="username" placeholder="请输入账户" required pattern="^[a-z0-9_]{3,16}$">
				</p>
			</div>
			<div>
				<p><label for="密码">密码：</label>
					<input type="password" id="密码" name="password" placeholder="由8位及以上字母和数字构成" required pattern="^[a-z0-9_]{8,}$">
				</p>
			</div>
			<div>
				<p>
					<a href="7-3reg.html">没有账户，前往注册页面</a>
				</p>
			</div>
			<div>
				<input type="image" class="img" src="img/login.gif">
			</div>
		</form>	
	</body>
</html>
